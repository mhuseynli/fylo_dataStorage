<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>
</head>

<body>
  <img class="bg-img-desktop" src="./images/bg-desktop.png" alt="">
  <img class="bg-img-mobile" src="./images/bg-mobile.png" alt="">
  <div class="data">
    <div class="data-item-main">
      <div class="data-logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="data-feature">
        <img src="./images/icon-document.svg" alt="">
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="data-item-status">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="progress-bar-inner">
          <div class="progress-dot"></div>
        </div>
      </div>
      <div class="left-memory">
        <h1>185</h1>
        <span>GB LEFT</span>
        <div class="left-memory-triangle"></div>
      </div>
      <div class="total">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
</body>

</html>
